        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #003366;
            --light-blue: #0055aa;
            --white: #ffffff;
            --black: #000000;
            --gray: #666666;
            --light-gray: #f5f5f5;
            --border-gray: #e0e0e0;
            --success-green: #28a745;
            --warning-orange: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--white);
            color: var(--black);
            padding-bottom: 80px;
            min-height: 100vh;
        }

        .menu-btn-fixed {
            position: fixed;
            top: 15px;
            left: 15px;
            background: var(--white);
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .menu-btn-fixed:hover {
            background-color: var(--primary-blue);
        }

        .menu-btn-fixed:hover .menu-icon {
            stroke: var(--white);
        }

        .menu-icon {
            width: 28px;
            height: 28px;
            stroke: var(--primary-blue);
            transition: stroke 0.3s ease;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-blue) 100%);
            color: var(--white);
            padding: 80px 20px 30px 20px;
            text-align: center;
        }

        .page-header h1 {

        .container {

            padding: 20px;

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            color: var(--gray);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .breadcrumb-item:hover {
            color: var(--primary-blue);
        }

        .breadcrumb-item.active {
            color: var(--primary-blue);
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: var(--gray);
        }

        .loading-spinner {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;

        .section-card {

            border: 2px solid var(--border-gray);
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .section-card:hover {
            border-color: var(--primary-blue);
            box-shadow: 0 8px 20px rgba(0,51,102,0.15);
            transform: translateY(-5px);

        .section-icon {

            height: 60px;

        .section-card h2 {

        .section-card p {

        .subsections-list {

    // ===== TAB MANAGER =====
    class TabManager {
        constructor() {
            this.init();
        }

        init() {
            document.addEventListener('click', (e) => {
                if (e.target.closest('.nav-tab')) {
                    const tab = e.target.closest('.nav-tab');
                    const page = tab.dataset.page;
                    this.switchTab(page);
                }
            });

      switchTab(page) {
    currentTab = page;
    
    // Update active tab UI
    document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.remove('active');
    });
    document.querySelector(`[data-page="${page}"]`)?.classList.add('active');

}

    // ===== MENU MANAGEMENT =====
    class MenuManager {
        constructor() {
            this.menuBtn = document.getElementById('menuBtn');
            this.menuClose = document.getElementById('menuClose');
            this.sideMenu = document.getElementById('sideMenu');
            this.menuOverlay = document.getElementById('menuOverlay');
            this.init();
        }

        init() {
            if (this.menuBtn) {
                this.menuBtn.addEventListener('click', () => this.openMenu());
            }
            if (this.menuClose) {
                this.menuClose.addEventListener('click', () => this.closeMenu());
            }
            if (this.menuOverlay) {
                this.menuOverlay.addEventListener('click', () => this.closeMenu());
            }
        }

        openMenu() {
            if (this.sideMenu) this.sideMenu.classList.add('active');
            if (this.menuOverlay) this.menuOverlay.classList.add('active');
        }

        closeMenu() {
            if (this.sideMenu) this.sideMenu.classList.remove('active');
            if (this.menuOverlay) this.menuOverlay.classList.remove('active');
        }
    }

    // ===== SUPABASE API =====
    class SupabaseAPI {
        constructor(url, key) {
            this.url = url;
            this.key = key;
        }

        async fetchSections() {
            try {
                const response = await fetch(`${this.url}/rest/v1/sections?order=display_order.asc`, {
                    headers: {
                        'apikey': this.key,
                        'Authorization': `Bearer ${this.key}`
                    }
                });
                return await response.json();
            } catch (error) {
                console.error('Error fetching sections:', error);
                return [];
            }
        }

        async fetchDepartments(sectionId) {
            try {
                const response = await fetch(`${this.url}/rest/v1/departments?section_id=eq.${sectionId}&order=display_order.asc`, {
                    headers: {
                        'apikey': this.key,
                        'Authorization': `Bearer ${this.key}`
                    }
                });
                return await response.json();
            } catch (error) {
                console.error('Error fetching departments:', error);
                return [];
            }
        }

        async fetchPosts(departmentId) {
            try {
                const response = await fetch(`${this.url}/rest/v1/posts?department_id=eq.${departmentId}&order=display_order.asc`, {
                    headers: {
                        'apikey': this.key,
                        'Authorization': `Bearer ${this.key}`
                    }
                });
                return await response.json();
            } catch (error) {
                console.error('Error fetching posts:', error);
                return [];
            }
        }

        async fetchPDFs(postId) {
            try {
                const response = await fetch(`${this.url}/rest/v1/pdfs?post_id=eq.${postId}&order=year.desc`, {
                    headers: {
                        'apikey': this.key,
                        'Authorization': `Bearer ${this.key}`
                    }
                });
                return await response.json();
            } catch (error) {
                console.error('Error fetching PDFs:', error);
                return [];
            }
        }

    // ===== BOOKMARK MANAGER =====
    class BookmarkManager {
        constructor() {
            this.loadBookmarks();
        }

        loadBookmarks() {
            const saved = localStorage.getItem('bookmarkedPdfs');
            if (saved) {
                bookmarkedPdfIds = new Set(JSON.parse(saved));
            }
        }

        saveBookmarks() {
            localStorage.setItem('bookmarkedPdfs', JSON.stringify([...bookmarkedPdfIds]));
        }

        toggleBookmark(pdfId, pdfData) {
            if (bookmarkedPdfIds.has(pdfId)) {
                bookmarkedPdfIds.delete(pdfId);
                this.removeFromCollection(pdfId);
                showToast('Bookmark removed', 'success');
            } else {
                bookmarkedPdfIds.add(pdfId);
                this.addToCollection(pdfId, pdfData);
                showToast('Bookmark added', 'success');
            }
            this.saveBookmarks();
            return bookmarkedPdfIds.has(pdfId);
        }

        addToCollection(pdfId, pdfData) {
            let collection = JSON.parse(localStorage.getItem('pdfCollection') || '[]');
            collection.push({
                id: pdfId,
                ...pdfData,
                bookmarkedAt: new Date().toISOString()
            });
            localStorage.setItem('pdfCollection', JSON.stringify(collection));
        }

        removeFromCollection(pdfId) {
            let collection = JSON.parse(localStorage.getItem('pdfCollection') || '[]');
            collection = collection.filter(item => item.id !== pdfId);
            localStorage.setItem('pdfCollection', JSON.stringify(collection));
        }

        isBookmarked(pdfId) {
            return bookmarkedPdfIds.has(pdfId);
        }
    }

    async function sharePDF(title, driveLink) {
        const shareData = {
            title: `${title} - RailBook`,
            text: `Check out this Railway exam question paper: ${title}`,
            url: driveLink
        };

        try {
            if (navigator.share) {
                await navigator.share(shareData);
                showToast('Shared successfully', 'success');
            } else {
                await navigator.clipboard.writeText(`${title}\n${driveLink}`);
                showToast('Link copied to clipboard', 'success');
            }
        } catch (error) {
            console.error('Error sharing:', error);
        }
    }

    // ===== TOAST NOTIFICATION =====
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type} show`;

        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

// Handle hardware back button / browser back
// Handle browser back button (works for mobile back too!)
window.addEventListener('popstate', (event) => {
    const state = event.state;
    
    if (!state) {
        // No state = initial load, go to sections
        navigateToSections();
        return;
    }
    
    // Restore the previous view based on state
    switch(state.view) {
        case 'sections':
            currentView = 'sections';
            currentSection = null;
            currentDepartment = null;
            currentPost = null;
            renderer.updateBreadcrumb([
                { text: 'All Categories', onclick: 'navigateToSections()', icon: '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>' }
            ]);
            api.fetchSections().then(data => {
                sectionsData = data;
                renderer.renderSections(sectionsData);
            });
            break;
            
        case 'departments':
            currentView = 'departments';
            currentSection = { id: state.sectionId, name: state.sectionName };
            currentDepartment = null;
            currentPost = null;
            renderer.updateBreadcrumb([
                { text: 'All Categories', onclick: 'navigateToSections()' },
                { text: state.sectionName, onclick: '' }
            ]);
            api.fetchDepartments(state.sectionId).then(data => {
                departmentsData = data;
                renderer.renderDepartments(departmentsData, state.sectionName);
            });
            break;
            
        case 'posts':
            currentView = 'posts';
            currentSection = { id: state.sectionId, name: state.sectionName };
            currentDepartment = { id: state.departmentId, name: state.departmentName };
            currentPost = null;
            renderer.updateBreadcrumb([
                { text: 'All Categories', onclick: 'navigateToSections()' },
                { text: state.sectionName, onclick: `navigateToDepartments('${state.sectionId}', '${state.sectionName}')` },
                { text: state.departmentName, onclick: '' }
            ]);
            api.fetchPosts(state.departmentId).then(data => {
                postsData = data;
                renderer.renderPosts(postsData, state.departmentName);
            });
            break;
            
        case 'pdfs':
            currentView = 'pdfs';
            currentSection = { id: state.sectionId, name: state.sectionName };
            currentDepartment = { id: state.departmentId, name: state.departmentName };
            currentPost = { id: state.postId, name: state.postName };
            renderer.updateBreadcrumb([
                { text: 'All Categories', onclick: 'navigateToSections()' },
                { text: state.sectionName, onclick: `navigateToDepartments('${state.sectionId}', '${state.sectionName}')` },
                { text: state.departmentName, onclick: `navigateToPosts('${state.departmentId}', '${state.departmentName}')` },
                { text: state.postName, onclick: '' }
            ]);
            api.fetchPDFs(state.postId).then(data => {
                pdfsData = data;
                renderer.renderPDFs(pdfsData, state.postName);
            });
            break;
            
        case 'pdfs-direct':
            currentView = 'pdfs';
            currentSection = { id: state.sectionId, name: state.sectionName };
            currentDepartment = { id: state.departmentId, name: state.departmentName };
            currentPost = null;
            renderer.updateBreadcrumb([
                { text: 'All Categories', onclick: 'navigateToSections()' },
                { text: state.sectionName, onclick: `navigateToDepartments('${state.sectionId}', '${state.sectionName}')` },
                { text: state.departmentName, onclick: '' }
            ]);
            api.fetchPDFsByDepartment(state.departmentId).then(data => {
                pdfsData = data;
                renderer.renderPDFs(pdfsData, state.departmentName);
            });
            break;
            
        case 'syllabus-sections':
            navigateToSyllabus();
            break;
            
        case 'syllabus-departments':
            currentSection = { id: state.sectionId, name: state.sectionName };
            loadSyllabusDepartments(state.sectionId, state.sectionName);
            break;
            
        case 'syllabus-pdfs':
            currentSection = { id: state.sectionId, name: state.sectionName };
            currentDepartment = { id: state.departmentId, name: state.departmentName };
            loadSyllabusByDepartment(state.departmentId, state.departmentName);
            break;
            
        case 'notifications-sections':
            navigateToNotifications();
            break;
            
        default:
            navigateToSections();
    }
});

function goBack() {
    if (currentView === 'pdfs' && currentPost) {
        // From PDFs -> Posts
        navigateToPosts(currentDepartment.id, currentDepartment.name);
    } else if (currentView === 'pdfs' && !currentPost) {
        // From PDFs (RRB/Gazetted) -> Departments
        navigateToDepartments(currentSection.id, currentSection.name);
    } else if (currentView === 'posts') {
        // From Posts -> Departments
        navigateToDepartments(currentSection.id, currentSection.name);
    } else if (currentView === 'departments') {
        // From Departments -> Sections
        navigateToSections();
    } else if (currentView === 'syllabus-sections' || currentView === 'notifications-sections') {
        // From Syllabus/Notifications sections -> switch to Question Papers tab
        tabManager.switchTab('question-papers');
    } else {
        // From sections -> go to index.html
        window.location.href = 'index.html';
    }
}
